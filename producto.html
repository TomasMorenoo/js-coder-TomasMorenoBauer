<script src="./js/bootstrap.js"></script>
<script src="script.js"></script>
<script>
    // Función para cargar detalles del producto desde un archivo JSON
async function loadProductDetails() {
    try {
        // Obtén el id del producto de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Realiza una solicitud para cargar el archivo JSON de productos
        const response = await fetch('json/productos.json');
        const data = await response.json();
        
        // Busca el producto con el ID correspondiente
        const product = data.productos.find(product => product.id == productId);

        if (product) {
            // Actualiza la interfaz con los detalles del producto
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-image2').src = product.image2;
            document.getElementById('product-image3').src = product.image3;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-pricePrincipal').textContent = product.pricePrincipal;
            document.getElementById('product-description').textContent = product.details;
            document.getElementById('product-priceSecundary').textContent = product.priceSecundary;
            document.getElementById('product-porcentaje').textContent = product.porcentaje;
            // Actualiza más detalles según sea necesario
        } else {
            console.error('Producto no encontrado');
        }
    } catch (error) {
        console.error('Error al cargar detalles del producto:', error);
    }
}

// Llama a la función para cargar detalles del producto al cargar la página
loadProductDetails();

</script>
